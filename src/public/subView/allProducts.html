<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULI - All Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B7D8B 0%, #A69DA6 50%, #B8A9B8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .header:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .logo a {
            font-size: 28px;
            font-weight: bold;
            color: white;
            letter-spacing: 3px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo a:hover {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .menu-btn {
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        #nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1001;
            transition: right 0.3s ease;
            padding-top: 100px;
        }

        #nav.active {
            right: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 20px 30px;
            font-size: 18px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 40px;
        }

        .hero-section {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }

        .page-title {
            font-size: 4rem;
            color: white;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
            100% { text-shadow: 2px 2px 20px rgba(255,255,255,0.3); }
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .filter-section {
            padding: 40px 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            font-size: 16px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 105, 180, 0.3));
            border-color: rgba(255, 182, 193, 0.6);
            transform: scale(1.05);
        }

        .products-section {
            padding: 80px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .product-image {
            height: 250px;
            background: linear-gradient(45deg, #FFB6C1, #DDA0DD, #98FB98, #F0E68C, #87CEEB, #FFB6C1);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }

        .product-card:hover .product-image::after {
            background: rgba(0,0,0,0.3);
        }

        .product-info {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .product-name {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-name {
            transform: translateX(5px);
            color: #FFB6C1;
        }

        .product-category {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 1.6rem;
            color: #FFB6C1;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-price {
            transform: scale(1.1);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease 0.1s;
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFB6C1, #DDA0DD);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            flex: 1;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: floating 12s ease-in-out infinite;
            font-size: 2rem;
        }

        .floating-element:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { top: 40%; left: 15%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 60%; right: 20%; animation-delay: 6s; }
        .floating-element:nth-child(5) { bottom: 20%; left: 10%; animation-delay: 8s; }
        .floating-element:nth-child(6) { bottom: 30%; right: 5%; animation-delay: 10s; }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            25% { transform: translateY(-30px) rotate(5deg); opacity: 0.2; }
            50% { transform: translateY(-15px) rotate(-3deg); opacity: 0.15; }
            75% { transform: translateY(-25px) rotate(2deg); opacity: 0.18; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 125, 139, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 25px;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .products-section {
                padding: 40px 25px;
            }

            .filter-container {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }

        /* Special hover effects for different product types */
        .product-card[data-category="rings"]:hover {
            animation: ringSparkle 0.6s ease;
        }

        .product-card[data-category="necklaces"]:hover {
            animation: necklaceFlow 0.8s ease;
        }

        .product-card[data-category="earrings"]:hover {
            animation: earringSwing 0.7s ease;
        }

        .product-card[data-category="bracelets"]:hover {
            animation: braceletWrap 0.6s ease;
        }

        @keyframes ringSparkle {
            0%, 100% { transform: translateY(-15px) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(5deg) scale(1.02); }
        }

        @keyframes necklaceFlow {
            0%, 100% { transform: translateY(-15px) rotateX(5deg); }
            25% { transform: translateY(-18px) rotateX(5deg) rotateZ(1deg); }
            75% { transform: translateY(-18px) rotateX(5deg) rotateZ(-1deg); }
        }

        @keyframes earringSwing {
            0%, 100% { transform: translateY(-15px) rotateX(5deg); }
            30% { transform: translateY(-18px) rotateX(5deg) rotateZ(2deg); }
            70% { transform: translateY(-18px) rotateX(5deg) rotateZ(-2deg); }
        }

        @keyframes braceletWrap {
            0%, 100% { transform: translateY(-15px) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="floating-elements">
        <div class="floating-element">üíé</div>
        <div class="floating-element">‚ú®</div>
        <div class="floating-element">üíç</div>
        <div class="floating-element">üëÇ</div>
        <div class="floating-element">üìø</div>
        <div class="floating-element">üîó</div>
    </div>

    <header class="header" id="header">
        <div class="logo"><a href="/index">KULI</a></div>
        <a href="#nav" class="menu-btn">Menu</a>
    </header>

    <nav id="nav">
        <ul class="nav-links">
            <li><a href="/index">Home</a></li>
            <li><a href="allProducts">All Products</a></li>
            <li><a href="allProducts#categories">Categories</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <h1 class="page-title">ALL PRODUCTS</h1>
        <p class="page-subtitle">DISCOVER OUR COMPLETE JEWELRY COLLECTION</p>
    </section>

    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="rings">Rings</button>
            <button class="filter-btn" data-filter="necklaces">Necklaces</button>
            <button class="filter-btn" data-filter="earrings">Earrings</button>
            <button class="filter-btn" data-filter="bracelets">Bracelets</button>
            <button class="filter-btn" data-filter="bundles">Bundles</button>
        </div>
    </section>

    <section class="products-section" id="products">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically generated -->
        </div>
    </section>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Diamond Eternity Ring", category: "rings", price: "$1,299", icon: "üíç" },
            { id: 2, name: "Pearl Drop Earrings", category: "earrings", price: "$899", icon: "üëÇ" },
            { id: 3, name: "Gold Chain Necklace", category: "necklaces", price: "$1,599", icon: "üîó" },
            { id: 4, name: "Tennis Bracelet", category: "bracelets", price: "$2,199", icon: "üìø" },
            { id: 5, name: "Sapphire Solitaire Ring", category: "rings", price: "$3,299", icon: "üíç" },
            { id: 6, name: "Crystal Chandelier Earrings", category: "earrings", price: "$1,099", icon: "üëÇ" },
            { id: 7, name: "Vintage Pearl Necklace", category: "necklaces", price: "$1,799", icon: "üîó" },
            { id: 8, name: "Charm Bracelet Set", category: "bracelets", price: "$799", icon: "üìø" },
            { id: 9, name: "Ruby Engagement Ring", category: "rings", price: "$4,599", icon: "üíç" },
            { id: 10, name: "Hoop Earrings Collection", category: "earrings", price: "$699", icon: "üëÇ" },
            { id: 11, name: "Layered Chain Set", category: "necklaces", price: "$1,299", icon: "üîó" },
            { id: 12, name: "Diamond Bangle", category: "bracelets", price: "$2,899", icon: "üìø" },
            { id: 13, name: "Wedding Ring Bundle", category: "bundles", price: "$3,999", icon: "üíù" },
            { id: 14, name: "Evening Elegance Set", category: "bundles", price: "$2,799", icon: "üíù" },
            { id: 15, name: "Emerald Cocktail Ring", category: "rings", price: "$2,599", icon: "üíç" },
            { id: 16, name: "Statement Necklace", category: "necklaces", price: "$1,899", icon: "üîó" },
            { id: 17, name: "Stud Earrings Set", category: "earrings", price: "$899", icon: "üëÇ" },
            { id: 18, name: "Infinity Bracelet", category: "bracelets", price: "$1,199", icon: "üìø" }
        ];

        let currentFilter = 'all';

        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Add this function to handle URL parameters
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// Add this to your DOMContentLoaded event listener (modify the existing one)
document.addEventListener('DOMContentLoaded', function() {
    // Check for filter parameter in URL
    const filterParam = getUrlParameter('filter');
    if (filterParam) {
        currentFilter = filterParam;
        // Update active filter button
        filterBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.filter === filterParam) {
                btn.classList.add('active');
            }
        });
    }
    
    setTimeout(() => {
        loadingOverlay.classList.add('hidden');
        renderProducts(); // This will now render with the correct filter
        initializeMenu();
        initializeFilters();
        initializeScrollAnimations();
    }, 1000);
});
        // Menu functionality
        function initializeMenu() {
            const menuBtn = document.querySelector('.menu-btn');
            const nav = document.getElementById('nav');
            
            menuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                nav.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!nav.contains(e.target) && !menuBtn.contains(e.target)) {
                    nav.classList.remove('active');
                }
            });

            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    nav.classList.remove('active');
                });
            });
        }

        // Filter functionality
        function initializeFilters() {
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderProducts();
                });
            });
        }

        // Render products
        function renderProducts() {
            const filteredProducts = currentFilter === 'all' 
                ? products 
                : products.filter(product => product.category === currentFilter);

            productsGrid.innerHTML = '';
            
            filteredProducts.forEach((product, index) => {
                const productCard = createProductCard(product);
                productCard.style.animationDelay = `${index * 0.1}s`;
                productsGrid.appendChild(productCard);
            });

            // Animate cards in
            setTimeout(() => {
                const cards = document.querySelectorAll('.product-card');
                cards.forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }, 100);
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.category = product.category;
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px)';
            card.style.transition = 'all 0.6s cubic-bezier(0.23, 1, 0.320, 1)';

            card.innerHTML = `
                <div class="product-image">
                    <span style="font-size: 4rem; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));">
                        ${product.icon}
                    </span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-category">${product.category}</p>
                    <div class="product-price">${product.price}</div>
                    <div class="product-actions">
                        <button class="btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="btn-secondary" onclick="viewDetails(${product.id})">Details</button>
                    </div>
                </div>
            `;

            return card;
        }

        // Scroll animations
        function initializeScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            // Observe existing cards
            document.querySelectorAll('.product-card').forEach(card => {
                observer.observe(card);
            });
        }

        // Product actions (placeholder functions)
        function addToCart(productId) {
            // Placeholder for add to cart functionality
            console.log(`Added product ${productId} to cart`);
            
            // Show success animation
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Added!';
            btn.style.background = 'linear-gradient(135deg, #90EE90, #32CD32)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #FFB6C1, #DDA0DD)';
            }, 2000);
        }

        function viewDetails(productId) {
            // Navigate to product details page with the product ID and current filter
            window.location.href = `/subView/productDetails?id=${productId}&returnFilter=${currentFilter}`;
        }

        // Sparkle effect on mouse move
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.color = 'white';
            sparkle.style.fontSize = '12px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '999';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.animation = 'sparkleAnim 1.5s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkleAnim {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.2) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
